<!DOCTYPE html>
<html>
    <head>
        <title>Braedan Chappel</title>
        <!-- Add favicon -->
        <link rel="icon" href="assets/src/images/ICO.png">
        <style>
            /* Add @font-face rule */
            @font-face {
                font-family: 'Helvetica-Neue';  /* Define a name for the font */
                src: url('assets/fonts/HelveticaNeue-Medium.otf');  /* URL to the font file */
            }

            /* Add @font-face rule for the second font */
            @font-face {
                font-family: 'HelveticaNeueLight';  /* Define a name for the second font */
                src: url('assets/fonts/HelveticaNeueLight.ttf');  /* URL to the second font file */
            }

            /* Use the custom font */
            body {
                font-family: 'Helvetica-Neue', 'HelveticaNeueLight.ttf', sans-serif;
                
                /*Background Image*/
                background-image: url('assets/src/images/alternateBG.png');
                background-repeat: no-repeat;
                background-size: cover;
               
                /* Set a minimum height */
                min-height: 4320px;  /* Adjust as needed */
        
                /*Top Bar*/
                justify-content: center;
                margin: 6; /*float from the top of the screen for the menue bar*/
            }
            
            .toolbar {
                display: inline-block;
                background-color: #333;
                overflow: hidden;
                border-radius: 6px;
                padding: 4px;  /* Add padding to toolbar */
            }
            
            .toolbar a {
                display: inline-block;
                color: #eaeaea;
                text-align: center;
                padding: 4px 16px;  /* Reduce vertical padding */
                text-decoration: none;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .toolbar a:hover {
                background-color: #eaeaea;
                color: black;
            }
            
            .toolbar a.active {
                background-color: #0b0b0b;
                color: #eaeaea;
            }
        </style>
    

        <!--textbox-->
        <style>
            /* Add a new style for the text box */
            .textbox {
                position: absolute;
                left: 1;  /* Align to the left */
                width: 70%;  /* Adjust the width as needed */
                height: auto;  /* Adjust the height as needed */
                padding: 4px;  /* Same padding as the toolbar */
                font-size: 20px;  /* Adjust the font size as needed */
                border-radius: 6px;  /* Rounded edges */
                background-color: transparent;  /* Grey background */
            }
            
            /* Add padding to the paragraph inside the textbox */
            .textbox p {
                padding: 10px;  /* Adjust as needed */
                font-family: 'HelveticaNeueLight', sans-serif;  /* Change the font as needed */
                color: #333;  /* Change the color as needed */
            }

        </style>
    </head>
    <body>
        <div class="toolbar">
            <a href="#projects">Projects</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
            <a class="active" href="#home">Home</a>
            <a href="#computers">Computers</a>
            <a href="#music">Music</a>
            <a href="#sports">Sports</a>            
        </div>

        <!-- Add the new text box -->
        <div class="textbox">
            <p>Hello and Welcome! <br><br> I'm Braedan Chappel. I'm a second year Software Engineering co-op student at the University of Guelph, in Guelph, Ontario Canada.</p>
        </div>  
    </body>
</html>
