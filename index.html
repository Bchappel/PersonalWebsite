<!DOCTYPE html>
<html>
    <head>
        <title>Braedan Chappel</title>
        <!-- Add favicon -->
        <link rel="icon" href="assets/src/images/ICO.png">
        <style>
            /* Add @font-face rule */
            @font-face {
                font-family: 'Helvetica-Neue';  /* Define a name for the font */
                src: url('assets/fonts/HelveticaNeue-Medium.otf');  /* URL to the font file */
            }

            /* Use the custom font */
            body {
                font-family: 'Helvetica-Neue', Arial, sans-serif;
                
                /*Background Image*/
                background-image: url('assets/src/images/BG.png');
                background-repeat: no-repeat;
                background-size: cover;
                
                /*Top Bar*/
                justify-content: center;
                margin: 6; /*float from the top of the screen for the menue bar*/
            }
            
            .toolbar {
                display: inline-block;
                background-color: #333;
                overflow: hidden;
                border-radius: 6px;
                padding: 4px;  /* Add padding to toolbar */
            }
            
            .toolbar a {
                display: inline-block;
                color: #f2f2f2;
                text-align: center;
                padding: 4px 16px;  /* Reduce vertical padding */
                text-decoration: none;
                font-size: 16px;
                border-radius: 6px;
            }
            
            .toolbar a:hover {
                background-color: #ddd;
                color: black;
            }
            
            .toolbar a.active {
                background-color: #0b0b0b;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <a href="#projects">Projects</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
            <a class="active" href="#home">Home</a>
            <a href="#computers">X</a>
            <a href="#music">Y</a>
            <a href="#sports">Z</a>            
        </div>
    </body>
</html>
